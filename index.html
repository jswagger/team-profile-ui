<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href=".\team-profile-ui.css">
</head>
<body>
    <div class="main-header">
        <h1 id="title">Minnesota Vikings</h1>
        <a class="team-link" href="https://vikings.com">Team Site</a>
        <div class="team-schedule">
            Schedule
            <div class="team-schedule-list">
                1/21 @ Eagles
            </div>
        </div>
        <img class="team-logo" src="MIN_logo.png">
        <p id="record">13-3</p>
    </div>
    <div class="team-card team-rank">
        <h3 class="team-card-title">1st in NFC North</h3>
    </div>
    <div class="team-card team-venue">
        <h3 class="team-card-title">US Bank Stadium</h3>
        <a href="https://goo.gl/maps/mTE4St2avyz" target="_blank">
            <img class="venue-image" src="stadium.png">
        </a>
    </div>
    <div class="team-card team-founded">
        <h3 class="team-card-title">Founded 1961</h3>
        <div class="team-card-desc">
            The Minnesota Vikings were founded in 1961 and played their first game against the
            crazy knuckleheads. They went on to fame and fortune, creaming the Packers again and again...
        </div>
    </div>
    <!--<div id="main-background"></div>-->
</body>
</html>
